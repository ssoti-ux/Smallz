<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riya ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 450px;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    #yes {
      background-color: #e63946;
      color: white;
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: relative;
    }

    /* ğŸ‰ Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi Riya ğŸ’–<br>Will you be my Valentine this year?</h1>
    <p>
      You can either click yes or no,  
      so choose wisely ğŸ˜Œ
    </p>
    <button id="yes" onclick="sayYes()">Yes ğŸ’˜</button>
    <button id="no">No ğŸ˜¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    let count = 0;

    // Make "No" run away + grow Yes
    noBtn.addEventListener("mouseover", () => {
      count++;

      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      yesBtn.style.transform = `scale(${1 + count * 0.15})`;
    });

    // ğŸ‰ Confetti generator
    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          ["#e63946", "#f1faee", "#ffd166", "#06d6a0"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = Math.random() * 2 + 2 + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }

    // â³ Countdown to Boston (13 days from now)
    function getCountdownText() {
      const now = new Date();
      const bostonDate = new Date();
      bostonDate.setDate(now.getDate() + 13);

      const diff = bostonDate - now;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));

      return `${days} days`;
    }

    function sayYes() {
      launchConfetti();

      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          height:100vh;
          background: linear-gradient(135deg, #ff9a9e, #fad0c4);
          font-family: Arial;
          text-align:center;
          padding: 20px;">
          <h1 style="color:#e63946;">ğŸ‰ YAY ğŸ‰</h1>
          <p style="font-size:22px; max-width:600px;">
            Thanks for pressing yes ğŸ’–<br><br>
            Get ready for a boatload of surprises,  
            starting with our <strong>Boston trip in 
            <span id="countdown">${getCountdownText()}</span></strong> ğŸ¥¹âœˆï¸<br><br>
            Happy Valentineâ€™s Day + 1 Year â¤ï¸
          </p>
        </div>
      `;

      // Keep confetti coming for a moment
      setTimeout(launchConfetti, 500);
      setTimeout(launchConfetti, 1200);
    }
  </script>
</body>
</html>
